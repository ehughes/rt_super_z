# Available runners configured by board.cmake.
runners:
- jlink

# Default flash runner if --runner is not given.
flash-runner: jlink

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/ELI/rt_super_z/rt_super_z/boards/arm/rt_super
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/emh20/zephyr-sdk-0.16.0/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  jlink:
    - --dt-flash=y
    - --device=MIMXRT685SFAWBR
    - --reset-after-load
